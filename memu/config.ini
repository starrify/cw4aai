[mem]
memsize = 0x20000000
entry_offset = 0x00400000
sbase_offset = 0x00008000

[misc]
endianess = 0 ; for ENDIAN_LITTLE
display_refresh_interval = 20000000 ; in nano second. 
timer_interval = 10000000 ; in nano second. 
log_file = /tmp/memu0.log

[hdd]
hdd_size = 0x04000000 ; 256MB. actually we could make it 8GB..
hdd_filecnt = 5
filename_0  = sys.img
secstart_0  = 0
secsize_0   = 0x1000
filename_1  = shell.img
secstart_1  = 0x1000
secsize_1   = 0x1000
filename_2  = app1.img
secstart_2  = 0x2000
secsize_2   = 0x1000
filename_3  = app2.img
secstart_3  = 0x3000
secsize_3   = 0x1000
filename_4  = aplay.img
secstart_4  = 0x4000
secsize_4   = 0x1000
